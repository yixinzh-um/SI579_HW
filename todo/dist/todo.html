        </div>

          <button class = 'mt-3' id='today_button'>Add</button>
        </div>
      </div>

        <div class="my-3 p-3 bg-body rounded shadow-sm">

            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">

    <div class='row'>


        <div id='toDo' class='col-sm-3'>
            <h1>Task List</h1>
            <table>
                <tr><td>Task</td><td>Hour(s)</th></tr>
            </table>
            <ul id='task_list'>          
            </ul>
            <div id='add_input' >
                <input id='task_input' class='col-sm-8' type='text' placeholder="task">
                <!-- <input id='hours_input' class='col-sm-3' type="number" step='0.5' placeholder="0">hour(s) -->
                <button id='add_button'>Add</button>
            </div>
        </div>


        <div id='inProgress'class='col-sm-6'>
            <h1>Current Task</h1>
            <p>Click the task in the left side to add it to current</p>

            <h2 id='current_task'></h2>
            <div id='clock'></div>
            <i class="fas fa-clock fa-9x"></i>
            <div id='time_left'></div>
            <button id='finished'>Finished</button>
        </div>
    </div>
